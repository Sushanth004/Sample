name: Call Addition and Sub of 2 numbers

on:
  workflow_dispatch:
    inputs:
      numA:
        required: true
        type: number
      numB:
        required: true
        type: number
      numC:
        required: true
        type: number

jobs:
  Addition:
    uses: Sushanth004/Sample/.github/workflows/calledaddition.yml@main
    secrets: inherit
    with:
      numA: ${{ fromJson(github.event.inputs.numA) }}
      numB: ${{ fromJson(github.event.inputs.numB) }}

  Sub:
    uses: Sushanth004/Sample/.github/workflows/calledsubstraction.yml@main
    secrets: inherit
    with:
      numA: ${{ fromJson(needs.Addition.outputs.total) }}
      numB: ${{ fromJson(github.event.inputs.numB) }}
