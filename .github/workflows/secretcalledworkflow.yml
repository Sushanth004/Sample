name: Set Secrets
on:
  workflow_call:
    outputs:
      client_id:
        value: ${{ jobs.spn.outputs.client_id }}
      client_secret:
        value: ${{ jobs.spn.outputs.client_secret }}

jobs:
 spn:
  runs-on: ubuntu-latest
  outputs:
    client_id: ${{ steps.spn.outputs.client_id }}
    client_secret: ${{ steps.spn.outputs.client_secret }}

  steps:
    - name: spn
      id: spn
      run: |
        echo "client_id=c4594805-58e6-4759-b25a-572fa1cce446" >> $GITHUB_OUTPUT
        echo "client_secret=geX8Q~NiM5xVuw6dzTW3~eCqfYU2LG_xbU1zfaPt" >> $GITHUB_OUTPUT
